<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: white;
        font: bold;
        font-size: 20px;
      }
      .navbar {
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div{
        padding: 10px;
        cursor: pointer;
      }
      
     
    </style>
  </head>
  <body>
    <div class="navbar">
      <div>Home</div>
      <div>About</div>
      <div>Contact</div>
    </div>
  </body>
</html>
